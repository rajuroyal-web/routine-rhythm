<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoutineRhythm</title>
    <link rel="icon" href="images/self-improvement.png" type="image/png" sizes="32x32">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <div class="d-flex align-items-center justify-content-center mb-5 gap-3">
            <img src="images/self-improvement.png" alt="Self Improvement" class="app-logo">
            <h1 class="m-0">RoutineRhythm</h1>
        </div>
        <div id="calendar-container" class="position-absolute top-0 end-0 mt-3 me-3"></div>
        
        <button id="noteHighlight" class="position-absolute top-0 start-0 mt-3 ms-3 btn btn-warning">
            <i class="fas fa-sticky-note"></i>
            <span id="noteBadge" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" style="display: none;">
                !
            </span>
        </button>

        <div id="noteCard" class="card position-absolute top-0 start-0 mt-5 ms-3" style="display: none; width: 300px;">
            <div class="card-body">
                <h5 class="card-title">Quick Note</h5>
                <p class="card-text" id="noteContent"></p>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-md-4 offset-md-4">
                <div class="input-group">
                    <button id="prevDay" class="btn btn-outline-secondary"><i class="fas fa-chevron-left"></i></button>
                    <input type="date" id="dateInput" class="form-control text-center">
                    <button id="nextDay" class="btn btn-outline-secondary"><i class="fas fa-chevron-right"></i></button>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-body">
                        <h2 class="card-title">Mood</h2>
                        <div id="moodButtons" class="d-flex justify-content-between">
                            <button data-mood="üòä" class="btn btn-outline-secondary mood-btn">üòä</button>
                            <button data-mood="üôÇ" class="btn btn-outline-secondary mood-btn">üôÇ</button>
                            <button data-mood="üòê" class="btn btn-outline-secondary mood-btn">üòê</button>
                            <button data-mood="üòî" class="btn btn-outline-secondary mood-btn">üòî</button>
                            <button data-mood="üò´" class="btn btn-outline-secondary mood-btn">üò´</button>
                        </div>
                    </div>
                </div>

                <div class="card mb-4">
                    <div class="card-body">
                        <h2 class="card-title">Energy Level</h2>
                        <div id="energyButtons" class="d-flex justify-content-between">
                            <button data-energy="1" class="btn btn-outline-secondary energy-btn">1</button>
                            <button data-energy="2" class="btn btn-outline-secondary energy-btn">2</button>
                            <button data-energy="3" class="btn btn-outline-secondary energy-btn">3</button>
                            <button data-energy="4" class="btn btn-outline-secondary energy-btn">4</button>
                            <button data-energy="5" class="btn btn-outline-secondary energy-btn">5</button>
                        </div>
                    </div>
                </div>

                <div class="card mb-4">
                    <div class="card-body">
                        <h2 class="card-title">Weather</h2>
                        <div id="weatherComponent" class="mb-3">
                            <!-- Weather component will be rendered here -->
                        </div>
                        <div id="weatherButtons" class="d-flex justify-content-between">
                            <button data-weather="Sunny" class="btn btn-outline-secondary weather-btn"><i class="fas fa-sun"></i></button>
                            <button data-weather="Partly Cloudy" class="btn btn-outline-secondary weather-btn"><i class="fas fa-cloud-sun"></i></button>
                            <button data-weather="Cloudy" class="btn btn-outline-secondary weather-btn"><i class="fas fa-cloud"></i></button>
                            <button data-weather="Rainy" class="btn btn-outline-secondary weather-btn"><i class="fas fa-cloud-rain"></i></button>
                            <button data-weather="Stormy" class="btn btn-outline-secondary weather-btn"><i class="fas fa-bolt"></i></button>
                        </div>
                    </div>
                </div>

                <div class="card mb-4">
                    <div class="card-body">
                        <h2 class="card-title">Sleep Schedule</h2>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="wakeTime" class="form-label">Wake Up Time</label>
                                <input type="time" id="wakeTime" class="form-control">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="sleepTime" class="form-label">Sleep Time</label>
                                <input type="time" id="sleepTime" class="form-control">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card mb-4">
                    <div class="card-body">
                        <h2 class="card-title">To-Do List</h2>
                        <div id="todoList" class="mb-3"></div>
                        <button id="addTodo" class="btn btn-primary">Add Task</button>
                    </div>
                </div>

                <div class="card mb-4">
                    <div class="card-body">
                        <h2 class="card-title">Meals</h2>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <h3 class="h5">Breakfast</h3>
                                <div id="breakfastItems" class="mb-2"></div>
                                <button class="btn btn-sm btn-outline-primary addMeal" data-meal="breakfast">Add Breakfast Item</button>
                            </div>
                            <div class="col-md-6 mb-3">
                                <h3 class="h5">Lunch</h3>
                                <div id="lunchItems" class="mb-2"></div>
                                <button class="btn btn-sm btn-outline-primary addMeal" data-meal="lunch">Add Lunch Item</button>
                            </div>
                            <div class="col-md-6 mb-3">
                                <h3 class="h5">Dinner</h3>
                                <div id="dinnerItems" class="mb-2"></div>
                                <button class="btn btn-sm btn-outline-primary addMeal" data-meal="dinner">Add Dinner Item</button>
                            </div>
                            <div class="col-md-6 mb-3">
                                <h3 class="h5">Snacks</h3>
                                <div id="snackItems" class="mb-2"></div>
                                <button class="btn btn-sm btn-outline-primary addMeal" data-meal="snacks">Add Snack Item</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-body">
                        <h2 class="card-title">Daily Motivation</h2>
                        <textarea id="motivation" class="form-control" rows="3" placeholder="Write your daily motivation..."></textarea>
                    </div>
                </div>

                <div class="card mb-4">
                    <div class="card-body">
                        <h2 class="card-title">Goals</h2>
                        <div id="goalList" class="mb-3"></div>
                        <button id="addGoal" class="btn btn-primary">Add Goal</button>
                    </div>
                </div>

                <div class="card mb-4">
                    <div class="card-body">
                        <h2 class="card-title">Expense Tracker</h2>
                        <div id="balance" class="h4 mb-3"></div>
                        <div class="mb-3">
                            <select id="transactionType" class="form-select mb-2">
                                <option value="income">Income</option>
                                <option value="expense">Expense</option>
                            </select>
                            <input type="text" id="category" placeholder="Category" class="form-control mb-2">
                            <input type="number" id="amount" placeholder="Amount" class="form-control mb-2">
                            <input type="text" id="description" placeholder="Description" class="form-control mb-2">
                            <button id="addTransaction" class="btn btn-primary">Add Transaction</button>
                        </div>
                        <div id="transactionList"></div>
                    </div>
                </div>

                <div class="card mb-4">
                    <div class="card-body">
                        <h2 class="card-title">Habit Tracker</h2>
                        <div id="habitList"></div>
                    </div>
                </div>

                <div class="card mb-4">
                    <div class="card-body">
                        <h2 class="card-title">Water Intake</h2>
                        <div id="waterIntake" class="d-flex justify-content-between"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="card mb-4">
                    <div class="card-body">
                        <h2 class="card-title">Notes</h2>
                        <textarea id="notes" class="form-control" rows="4" placeholder="Add any additional notes..."></textarea>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-12">
                <div class="d-flex justify-content-between">
                    <button id="saveButton" class="btn btn-success btn-lg">Save</button>
                    <button id="editButton" class="btn btn-primary btn-lg">Edit</button>
                </div>
            </div>
        </div>

        <div class="modal fade" id="passwordModal" tabindex="-1" aria-labelledby="passwordModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="passwordModalLabel">Enter Password</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <input type="password" id="passwordInput" class="form-control" placeholder="Enter password">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" id="submitPassword">Submit</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="noteModal" tabindex="-1" aria-labelledby="noteModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="noteModalLabel">Today's Note</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p id="modalNoteContent"></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/babel-standalone@6.26.0/babel.min.js"></script>
    <script src="script.js"></script>
    <script type="text/babel" src="weather-component.js"></script>
</body>
</html>
